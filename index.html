<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Store</title>
    </head>
    <body>
        <div id="app">
            <div class="navbar navbar-light bg-light px-3 mb-2">
                <h1 class="heading">Store</h1>
                <i
                    class="fa fa-solid fa-cart-shopping text-primary"
                    @click="toggleBtn"
                ></i>
            </div>
            <div class="container">
                <div v-show="toggle">
                    <div class="carts p-2">
                        <div class="d-inline-flex p-2"><h2>Cart</h2></div>
                        <div
                            v-for="cart in carts"
                            :key="cart.id"
                            class="d-flex p-2 align-items-center mb-1 cart"
                        >
                            <img
                                class="xmgs img-fluid mr-3"
                                style="height: 100px; width: 100px"
                                :src="cart.image"
                                :alt="cart.name"
                            />

                            <div class="npq d-flex flex-column">
                                <h4 class="text-primary">{{ cart.name }}</h4>
                                <p class="text-secondary">
                                    Price: {{ cart.price }}
                                </p>
                                <p class="m-0">Quantity: {{ cart.quantity }}</p>
                            </div>

                            <div class="xco d-flex">
                                <button class="btn btn-primary mr-2 tbn">
                                    <i class="fas fa-shopping-bag"></i>
                                </button>
                                <button
                                    @click="delItem(cart.id)"
                                    class="btn btn-danger tbn"
                                >
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div v-for="product in products" :key="product.id">
                        <div class="product-card mb-3">
                            <div class="card">
                                <img
                                    :src="product.image"
                                    class="card-img-top"
                                    :alt="product.name"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">
                                        {{ product.name }}
                                    </h5>

                                    <div
                                        class="d-flex justify-content-between align-items-center"
                                    >
                                        <p class="price mb-0">
                                            Price: {{ product.price }}
                                        </p>
                                        <button
                                            class="btn btn-primary"
                                            @click="addCart(product.id)"
                                        >
Add to cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/test.js"></script>
    </body>
</html>
